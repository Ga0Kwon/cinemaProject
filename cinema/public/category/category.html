<!DOCTYPE html>
	<html>
		<head>
			<meta charset="UTF-8">
			<title>영화 카테고리 페이지</title>
			<!-- 부트스트랩 -->
			<meta name="viewport" content="width=device-width, initial-scale=1">
			<!-- 부트스트랩 css-->
		    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
		    
		    <!-- 사용ㅈ자 정의 css : index -->
		    <link href = "../css/index.css" rel = "stylesheet"> 
		    
		    <!-- 사용자 정의 css category 전용-->
		    <link href = "../css/category.css" rel = "stylesheet">
		</head>
		<body>
			<div class = "category_wrap">  <!-- 페이지 내용이 들어갈 전체 화면 wrap s -->
				<div class = "container">  <!-- 실질적인 내용이 들어갈 부분 -->
					<h3 class = "category_title"> 카레고리별 영화 리스트 </h3> 
					<div class = "category_box"><!-- 영화 카테고리가 들어가는 구역 -->
						<div class = "container-fluid category_li">
							<!--카테고리 출력 -->
						</div>
						<form class="d-flex" role="search">
			        		<input class="form-control me-2 searchMovieTitle" type="search" placeholder="Search" aria-label="Search">
			       	 		<button class="btn btn-outline-success search_btn" type="button">Search</button>
      					</form>
					</div> <!-- category_box end -->
					<div class = "content"> <!-- 영화목록이 들어가게 되는 부분 -->
						
					</div> <!-- content end -->
				</div> <!-- container end  -->
			</div> <!-- wrap end -->
			<!-- 부트스트랩 js -->
			<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
			
			<!-- 사용자 정의 js -->
			<script src = "../js/category.js" type="text/javascript"></script>
		</body>
	</html>
