<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- 사용자 설정 -->
<link href="review.css" rel="stylesheet">
<!-- 부트스트립 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<title>영화 소개</title>
</head>
<body>
	
	<div class="wrap">	<!-- wrap s -->
		<div class="container">	<!-- container s -->
			
			<div class="top_movie_information">
				<div class="top_summary">
					<div class="top_title"></div>	<!--  제목 -->
					<div class="star-rating"></div>	<!-- 평점 -->
					<div class="top_introduce"></div>	<!-- 개요,감독,출연,등급,흥행 -->
				</div>	
				
					<div class="movie_img">	<!-- 포스터 -->
						<div class="img"></div>
					</div>	
			</div>	
						
		</div>	<!-- container e -->
	
			
	<div class="container">	<!-- 2container s -->
		<div class="midder_information"> 
			<div class="information">
			 
				<ul class="movie_tap">	<!-- 영화 탭 -->
					<li onclick="info('story')"> 줄거리  </li>
					<li onclick="info('tralier')"> 예고편  </li>
				</ul>					<!-- 영화 탭 -->
			
				
				<div class="data"></div> <!-- 줄거리, 예고편 등 -->
				
				
			</div>
		</div>
	 </div>		<!-- 2container e -->
	 

	 
	</div>	<!-- wrap e -->
	
	<!-- 부트스트립 -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	<!-- 사용자 설정 -->
	<script src="../movies_DB/movies.js"></script>
	<script src="../movies_DB/info.js"></script>
	<script src="review.js"></script>
	
</body>
</html>
