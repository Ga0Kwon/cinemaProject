<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
	<!-- 반응형 : 뷰포트 -->
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<!-- 사용자정의 : css -->
	<link href="signup.css" rel="stylesheet">
	
	<!-- 부트스트랩 : css -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<body>

	<div class="wrap"> <!-- 회원가입 내용 -->
		<div class="signup_title">
			<a href="login.html"><h3 class="signup_title"><img src="../img/cgv_logo.png"> 영화찾아 삼만리</h3></a>	<!-- 로그인 타이틀 -->
		</div>
		
			<div class="text"> 
				아이디<span id="id_error">중복된 ID입니다.</span> 
				<input class="id" type="text" ><br/>
				<span class="id_null">필수정보입니다.</span>
			</div>
			
			<div class="text">
				비밀번호 <input class="pw" type="password" ><br/>
				<span class="pw_null">필수정보입니다.</span>
			</div>			
			
			<div class="text">
				비밀번호확인 <input class="pw_check" type="password" ><br/>
				<span class="pwcheck_null">위의 비밀번호와 동일한지 확인해주세요.</span>
			</div>
			
			<div class="text">
				이름 <input class="name" type="text" ><br/>
				<span class="name_null">필수정보입니다.</span>
			</div>
			
			<!-- 생년월일 -->
			<div class="text">
				닉네임 <input class="sname" type="text" placeholder="(선택)"><br/>
			</div>		
			
			<div class="text">
			성별 <span class="signup_input">
					<select class="mw">
						<option> 성별 </option> 	<option> 남자 </option>
						<option> 여자 </option>
					</select>
				</span><br/>	
				<span class="mw_null">성별을 골라주세요.</span>			
			</div>			
			
			<!-- 가입하기 버튼 -->
			<div class="row">
				<div class="col-md-4 offset-md-5"><button onclick="singupbtn()">가입하기</button></div> <!-- 가입성공 시 메인 로그인페이지로 -->
			</div>	
	</div>
	
	
	
	
	
	
	
	
	
	


	<!-- 부트스트랩 : js -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	
	<!-- 사용자 정의 js -->
	<script src="signup.js" type="text/javascript"></script>
</body>
</html>
