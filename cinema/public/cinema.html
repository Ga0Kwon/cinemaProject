<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CINEMA Project</title>

	<!-- 반응형 : view port -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- 이지윤 -->
	<link href="css/cinema.css" rel="stylesheet">
	
	<!-- 폰트어썸(아이콘) -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"/>
	
	<!-- 부트스트랩 : CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
	
	<!-- 이경석 -->
	<link href="review/review.css" rel="stylesheet">
</head>
<body style="background-color: #2c2c2c">

	<!-- 헤더 -->
	<div class="header">
		
		<!-- 네비게이션(로그인, 회원가입, 마이페이지, 즐겨찾기) -->
		<div class="navbar navbar-expand-lg" style="background-color: #2c2c2c">
			<div class="container">
				<div class="collapse navbar-collapse">
					<ul class="navbar-nav topmenu">
						<li class="nav-item"><a class="nav-link" href="#">로그인</a></li>
						<li class="nav-item"><a class="nav-link" href="#">회원가입</a></li>
						<li class="nav-item"><a class="nav-link" href="#">MY PAGE</a></li>
						<li class="nav-item"><a class="nav-link" href="#">즐겨찾기<i class="fas fa-star" style="color: yellow"></i></a></li>
					</ul>
				</div>
			</div>
		</div>
		
		<!-- 로고 -->
		<div class="logo">CINEMA</div>
		
	</div>
	
	
	<!-- 메인 배너 (캐러셀) 슬라이드 -->
	<div id="carouselExampleIndicators" class="carousel slide bannerimg" data-bs-ride="true">
	
		<!-- 하단 페이지수 버튼 -->
	  <div class="carousel-indicators">
	    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
	    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
	    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
	  </div>
	  
	  <!-- 배너 -->
	  <div class="carousel-inner">
	    <div class="carousel-item active">
	      <img src="img/banner/banner1.jpg" class="d-block w-100" height="600px">
	    </div>
	    <div class="carousel-item">
	      <img src="img/banner/banner2.jpg" class="d-block w-100" height="600px">
	    </div>
	    <div class="carousel-item">
	      <img src="img/banner/banner3.jpg" class="d-block w-100" height="600px">
	    </div>
	  </div>
	  
	  <!-- 좌우버튼 -->
	  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
	    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
	    <span class="visually-hidden">Previous</span>
	  </button>
	  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
	    <span class="carousel-control-next-icon" aria-hidden="true"></span>
	    <span class="visually-hidden">Next</span>
	  </button>
	  
	</div>
	
	<!-- 본문 -->	
	
	<!-- 네비게이션(박스오피스, 추천영화, 신작영화, 개봉예정영화) -->
	<div class="navbar navbar-expand-lg sticky-top mainnav">
		<div class="container">
		
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navcontent" style="padding: 2px"> 
				<span class="navbar-toggler-icon"></span>
			</button>
			
			<div class="collapse navbar-collapse" id="navcontent">
				<ul class="navbar-nav">
					<li class="nav-item line"><a class="nav-link" href="#">박스오피스</a></li>
					<li class="nav-item"><a class="nav-link" href="#">추천영화</a></li>
					<li class="nav-item"><a class="nav-link" href="#">신작영화</a></li>
					<li class="nav-item"><a class="nav-link" href="#">개봉예정영화</a></li>
				</ul>
			</div>
			<div class="search">
				<input class="searchbox" type="text" style="border: none; border-bottom: 2px solid #ff0080; background: transparent;">
				<button class="searchbtn" type="button"><i class="fas fa-search" style="color: #ffffff"></i></button>	
			</div>
		</div>
	</div>
			
	<!-- 영화 포스터  -->
	<div class="container">
		<div class="itembox"></div>
	</div>
	
	<!-- 이경석 -->
	<div class="wrap">	<!-- wrap s -->
		<div class="container">	<!-- container s -->
			
			<div class="top_movie_information">
				<div class="top_summary">
					<div class="top_title"></div>	<!--  제목 -->
					<div class="star-rating"></div>	<!-- 평점 -->
					<div class="top_introduce"></div>	<!-- 개요,감독,출연,등급,흥행 -->
				</div>	
				
					<div class="movie_img">	<!-- 포스터 -->
						<div class="img"></div>
					</div>	
			</div>	
						
		</div>	<!-- container e -->
	
			
	<div class="container">	<!-- 2container s -->
		<div class="midder_information"> <!-- 중단 -->
			<div class="information">
			 
				<ul class="movie_tap">	<!-- 영화 탭 -->
					<li onclick="info('story')"> 줄거리  </li>
					<li onclick="info('tralier')"> 예고편  </li>
				</ul>					<!-- 영화 탭 -->
			
				
				<div class="data"></div> <!-- 줄거리, 예고편 등 -->
			</div>
		</div>	<!-- 중단 -->
	 </div>		<!-- 2container e -->
	 
	<div class="container"> <!-- 3container s -->
		<div class ="footer_information">
			<div class="evaluate"></div>	<!-- 리뷰 -->
		</div>
	</div>	<!--3container e  -->
	</div>	<!-- wrap e -->
	

<!-- <span class="badge rounded-pill text-bg-warning">12</span>관람나이 -->

	<!-- 부트스트랩 : JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	<!-- 이지윤 -->	
	<script src="js/cinema.js"></script>
	<!-- 이경석 -->
	<script src="movies_DB/movies.js"></script>
	<script src="movies_DB/evaluate.js"></script>
	<script src="review/review.js"></script>
	
</body>
</html>
