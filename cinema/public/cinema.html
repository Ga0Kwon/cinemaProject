	<!-- 메인 배너 (캐러셀) 슬라이드 -->
	<div class="slide">
	
	
		<div id="carouselExampleIndicators" class="carousel slide bannerimg" data-bs-ride="true" data-bs-interval="2000">
		
			<!-- 하단 페이지수 버튼 -->
		  <div class="carousel-indicators">
		    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
		    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
		    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
		  </div>
		  
		  <!-- 배너 -->
		  <div class="carousel-inner">
		    <div class="carousel-item active">
		      <img src="img/banner/banner1.jpg" class="d-block w-100" height="600px">
		    </div>
		    <div class="carousel-item">
		      <img src="img/banner/banner2.jpg" class="d-block w-100" height="600px">

	<!-- 본문 -->

		<div class="container">

			    <div class="collapse navbar-collapse my-3" id="navbarTogglerDemo01">
			      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
			        <li class="nav-item" style="border-bottom: 2px solid #ff0000;"><a class="nav-link active" href="#">박스오피스</a></li>

	<!-- 하단 -->
	<div class="footer" style="background-color: black; padding: 25px 0px;">
	
		<div class="footbox">
			<div class="footlogo"><img alt="" src="img/footlogo.png"></div>
			<div class="footnav">
				<ul style="padding: 0px; margin: 0px; text-align: center;">
					<li>회사소개</li>
					<li>이용약관</li>
					<li>개인정보처리방침</li>
					<li>법적고지</li>
					<li>편성기준</li>
				</ul>

	<!-- 이경석 ㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡ-->
	<div class="wrap">	<!-- wrap s -->
		<button type="button" class="btn-close close" aria-label="Close"></button>
		
		
		<div class="container">	<!-- container s -->
			<div class="information_header"></div> <!-- 최상단 영화이미지 -->
			
			
			<div class="top_movie_information">
				<div class="top_summary">
					<div class="top_title"></div>	<!--  제목 -->
					<div class="star-rating"></div>	<!-- 평점 -->
					<div class="top_introduce"></div>	<!-- 개요,감독,출연,등급,흥행 -->
				</div>	
				
					<div class="movie_img">	<!-- 포스터 -->
						<div class="img"></div>
					</div>	
			</div>	
						
		</div>	<!-- container e -->
	
			
	<div class="container">	<!-- 2container s -->
		<div class="midder_information"> <!-- 중단 -->
			<div class="information">
			 
				<ul class="movie_tap">	<!-- 영화 탭 -->
					<li onclick="info('story')"> 줄거리  </li>
					<li onclick="info('tralier')"> 예고편  </li>
				</ul>					<!-- 영화 탭 -->
			
				
				<div class="data"></div> <!-- 줄거리, 예고편 등 -->
			</div>
		</div>	<!-- 중단 -->
	 </div>		<!-- 2container e -->
	 
	 
	<div class="container"> <!-- 3container s -->
		<div class ="footer_information">
			<div class="fcol">	<!-- 오직 column하기위함 -->
				<h3 class="head3"> 리뷰 </h3>
				<div class="evaluate"></div>	<!-- 리뷰 -->
			</div>
		</div>
	</div>	<!--3container e  -->
	
	<div class="container"> <!-- 4container s -->
		
		<div class ="write_review"> <!-- 유저리뷰쓰기 공간 -->
			<div class="fcol">	<!-- 오직 column하기위함 -->
				<h3 class="head3"> 리뷰 쓰기 </h3>
				
				<div class="frow  w_review">	<!-- 오직 row, 리뷰전체  -->
					<div class="write_star"> 	<!-- 별점 -->
						<span class="w_star">
						  ★★★★★
						  <span>★★★★★</span>
						  <input type="range" oninput="drawStar(this)"  class="star_btn" value="0" step="1" min="0" max="10">
						</span>
					</div>
					
					<div class="star_num"> 0점 </div>
					
					<div class="input-group mb-3">
					  <input type="text" class="form-control comment"  placeholder="리뷰를 등록해주세요" aria-label="Recipient's username" aria-describedby="button-addon2">
					  <button class="btn btn-outline-secondary" type="button" id="button-addon2" onclick="comment()">등록</button>
					</div>
					
				</div>		<!-- frow e -->						<!-- 별점 끝 -->
		
			
				</div>	<!-- fcol e -->
			</div>		<!-- 유저리뷰쓰기 공간 끝 -->
		</div>	<!--3container e  -->
	</div>	<!-- wrap e 이경석 끝-->
