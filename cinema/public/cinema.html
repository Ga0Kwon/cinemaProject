<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CINEMA Project</title>

	<!-- 반응형 : view port -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- 사용자 정의 CSS -->
	<link href="css/cinema.css" rel="stylesheet">
	
	<!-- 폰트어썸(아이콘) -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"/>
	
	<!-- 부트스트랩 : CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
	
</head>
<body style="background-color: #2c2c2c">

	<!-- 헤더 -->
	<div class="header">
		
		<!-- 상단 네비게이션 -->
		<!-- ( 오른쪽 상단 : 로그인, 회원가입, 마이페이지, 즐겨찾기 ) -->
		<div class="navbar navbar-expand-lg">
			<div class="container">
				<div class="collapse navbar-collapse">
					<ul class="navbar-nav movelink">
						<li class="nav-item"><a class="nav-link" href="https://www.cgv.co.kr/">CGV</a></li>
						<li class="nav-item"><a class="nav-link" href="https://www.lottecinema.co.kr/NLCHS">롯데시네마</a></li>
						<li class="nav-item"><a class="nav-link" href="https://www.megabox.co.kr/">메가박스</a></li>
					</ul>
				</div>
			</div>
			<!-- ( 왼쪾 상단 : 링크 ) -->
			<div class="container">
				<div class="collapse navbar-collapse">
					<ul class="navbar-nav topmenu">
						<li class="nav-item"><a class="nav-link" href="#">로그인</a></li>
						<li class="nav-item"><a class="nav-link" href="#">회원가입</a></li>
						<li class="nav-item"><a class="nav-link" href="#">MY PAGE</a></li>
						<li class="nav-item"><a class="nav-link" href="#">즐겨찾기<i class="fas fa-star" style="color: yellow"></i></a></li>
					</ul>
				</div>
			</div>
		</div>
		
		<!-- 로고 -->
		<div class="logo">
			<h1>CINEMA</h1>
		</div>
		
	</div>
	
	
	<!-- 메인 배너 (캐러셀) 슬라이드 -->
	<div class="slide">
	
		<div id="carouselExampleIndicators" class="carousel slide bannerimg" data-bs-ride="true">
		
			<!-- 하단 페이지수 버튼 -->
		  <div class="carousel-indicators">
		    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
		    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
		    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
		  </div>
		  
		  <!-- 배너 -->
		  <div class="carousel-inner">
		    <div class="carousel-item active">
		      <img src="img/mainimg/banner1.jpg" class="d-block w-100" height="600px">
		    </div>
		    <div class="carousel-item">
		      <img src="img/mainimg/banner2.jpg" class="d-block w-100" height="600px">
		    </div>
		    <div class="carousel-item">
		      <img src="img/mainimg/banner3.jpg" class="d-block w-100" height="600px">
		    </div>
		  </div>
		  
		  <!-- 좌우버튼 -->
		  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
		    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
		    <span class="visually-hidden">Previous</span>
		  </button>
		  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
		    <span class="carousel-control-next-icon" aria-hidden="true"></span>
		    <span class="visually-hidden">Next</span>
		  </button>
		  
		</div>
		
	</div>
	
	<!-- 본문 -->
	<div class="content">	
	
		<div class="container">
			<nav class="navbar navbar-expand-lg">
			  <div class="container-fluid">
			  
			  	<!-- 반응형 토글 -->
			    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
			      <span class="navbar-toggler-icon"></span>
			    </button>
			    
			    <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
			      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
			        <li class="nav-item"><a class="nav-link active" href="#">박스오피스</a></li>
			        <li class="nav-item"><a class="nav-link" href="#">추천영화</a></li>
			        <li class="nav-item"><a class="nav-link"  href="#">인기영화</a></li>
			        <li class="nav-item"><a class="nav-link"  href="#">개봉예정영화</a></li>
			      </ul>
			      
			      <!-- 검색 -->
			      <form class="d-flex" role="search">
			        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
			        <button class="btn btn-outline-success" style="background-color: red; color: #ffffff; border: none;" type="submit"><i class="fas fa-search"></i></button>
			      </form>
			    </div>
			    
			  </div>
			</nav>
		</div>
		
		<!-- 영화 포스터  -->
		<div class="container">
			<div class="itembox"></div>
		</div>
		
	</div>
	
	<!-- 하단 -->
	<div class="footer">
	
		<div class="footbox">
			<div class="foothead">
				<h1 style="color: #ff0080; font-size: 30px">CINEMA</h1>
			</div>
			<div class="footnav">
				<ul style="display: flex; font-size: 15px;">
					<li>회사소개</li>
					<li>이용약관</li>
					<li>개인정보처리방침</li>
					<li>법적고지</li>
					<li>편성기준</li>
				</ul>
			</div>
		</div>
		
	</div>
	

	<!-- 부트스트랩 : JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	<!--  -->	
	<script src="js/cinema.js"></script>
</body>
</html>
